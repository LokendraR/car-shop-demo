<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Purchase Contact Form</title>
  <!-- Navbar/Footer CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Form-specific CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f9ff;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      margin-top: 15px;
      max-width: 500px;
      border-top: 6px solid #007BFF;
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007BFF;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input,
    select,
    textarea,
    button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #007BFF;
      outline: none;
    }

    button {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      border: none;
    }

    button:hover {
      background-color: #0056b3;
    }


    @media (max-width: 768px) {

      body{
        width: 90vw;
      }
    }
  </style>
</head>

<body>

  <!-- whatsapp-button -->
  <a href="https://wa.me/7828271011?text=Hi%20I%20saw%20your%20website%20and%20want%20to%20contact%20you"
    class="whatsapp-button" target="_blank">
    <!-- Font Awesome WhatsApp Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <i class="fa-brands fa-whatsapp" style="font-size:40px; color:green;"></i>

  </a>


  <!-- Navbar Placeholder -->
  <div id="navbar"></div>

  <!-- Contact Form -->
  <form class="contact-form" action="https://formsubmit.co/lr751023@gmail.com" method="POST">
    <h2>Interested in Buying a Car?</h2>
    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />
    </div>
    <div class="form-group">
      <label for="car">Select Car</label>
      <select id="car" name="car" required>
        <option value="">-- Choose a Car --</option>
        <option><a href="category.html?category=electric">Electric</a></option>
        <option><a href="category.html?category=Sedans">Sedans</a></option>
        <option><a href="category.html?category=coach">Coaches</a></option>
      </select>
    </div>
    <div class="form-group">
      <label for="message">Message (Optional)</label>
      <textarea id="message" name="message" rows="4"
        placeholder="Any questions or request for test drive..."></textarea>
    </div>
<h6>If you face any issue while filling out the form, you can also contact me directly on WhatsApp.</h6>
    <!-- ðŸ‘‡ local file redirect -->
    <!-- <input type="hidden" name="_next" value=""> -->
    <button type="submit">Send Request</button>
  </form>

  <!-- Footer Placeholder -->
  <div id="footer"></div>

  <!-- JS Files -->
  <script src="main.js"></script>
</body>

</html>
